<div *ngIf="user">
  <h2>Profil bearbeiten</h2>

  <form [formGroup]="profileForm" (ngSubmit)="saveProfile()">
    
    <div>
      <label for="address">Adresse</label>
      <input id="address" formControlName="address" type="text">
      <div *ngIf="profileForm.get('address')?.invalid && profileForm.get('address')?.touched">
        <small>Die Adresse ist erforderlich.</small>
      </div>
    </div>

    <div>
      <label for="postalCode">PLZ</label>
      <input id="postalCode" formControlName="postalCode" type="text">
      <div *ngIf="profileForm.get('postalCode')?.invalid && profileForm.get('postalCode')?.touched">
        <small>Bitte eine gÃ¼ltige PLZ eingeben.</small>
      </div>
    </div>

    <div>
      <label for="city">Ort</label>
      <input id="city" formControlName="city" type="text">
      <div *ngIf="profileForm.get('city')?.invalid && profileForm.get('city')?.touched">
        <small>Die Stadt ist erforderlich.</small>
      </div>
    </div>

    <div>
      <label for="healthInsurance">Krankenkasse</label>
      <input id="healthInsurance" formControlName="healthInsurance" type="text">
    </div>

    <div>
      <label for="insuranceType">Versicherungsart</label>
      <select id="insuranceType" formControlName="insuranceType">
        <option value="Privat">Privat</option>
        <option value="Gesetzlich">Gesetzlich</option>
      </select>
    </div>

    <button type="submit" [disabled]="profileForm.invalid">Speichern</button>

    <!-- Erfolgsmeldung -->
    <div *ngIf="successMessage" class="alert alert-success">
      {{ successMessage }}
    </div>

    <!-- Fehlermeldung -->
    <div *ngIf="errorMessage" class="alert alert-danger">
      {{ errorMessage }}
    </div>
  </form>
</div>
