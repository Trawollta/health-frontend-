<div>
  <p>Lets find your Doctor</p>
  <input class="searchbar" type="text" [(ngModel)]="searchTerm" placeholder="Arzt suchen..." (input)="searchDoctors()" />

  <!-- Arztkarten und Karussell in einer Schleife anzeigen -->
  <div class="doctor-cards">
    <div *ngFor="let doctor of filteredDoctors; let i = index" [class.active]="i === currentSlide" class="doctor-card">
      <app-doctor-card [doctor]="doctor"></app-doctor-card>
    </div>
  </div>

  <!-- Karussell-Steuerung -->
  <div *ngIf="filteredDoctors.length > 1" class="carousel-controls">
    <button (click)="prevSlide()">&#10094;</button>
    <button (click)="nextSlide()">&#10095;</button>
  </div>

  <!-- Nachricht anzeigen, wenn keine Ã„rzte gefunden wurden -->
  <div *ngIf="filteredDoctors.length === 0">
    <p>Kein Arzt gefunden.</p>
  </div>
</div>

<h2>Your Appointment</h2>
<h2>All Doctors</h2>
