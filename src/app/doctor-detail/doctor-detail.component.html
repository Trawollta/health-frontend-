<div *ngIf="doctor">
  <h2>{{ doctor.name }}</h2>  <!-- Der Name wird nur einmal angezeigt -->
  <img [src]="doctor.profile_picture" alt="{{ doctor.name }}" class="doctor-image">
  <p>{{ doctor.specialty }}</p>
  <p>Rating: {{ doctor.rating }}</p>
  <p>Erfahrung: {{ doctor.experience }} Jahre</p>
  <button (click)="goToAppointments()">Termin vereinbaren</button>
</div>
